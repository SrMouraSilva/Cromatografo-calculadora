<ion-header color="primary">
  <ion-navbar>
    <ion-title>
      Embrapa - Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label color="primary">Tempo de análise <span class="tempo">HH:mm:ss</span></ion-label>
    <ion-datetime displayFormat="HH:mm:ss" placeholder="00:08:00" [(ngModel)]="tempo"
      (ionChange)="atualizarTermino(); atualizarQuantidade()"></ion-datetime>
  </ion-item>

  <h2>Tempo de término</h2>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Início <span class="tempo">HH:mm</span></ion-label>
      <ion-datetime (ionChange)="atualizarTermino()" displayFormat="HH:mm" placeholder="08:00" [(ngModel)]="termino.inicio"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Quantidade</ion-label>
      <ion-input (change)="atualizarTermino()" type="number" placeholder="0" min="0" max="64" [(ngModel)]="termino.quantidade"></ion-input>
    </ion-item>

    <ion-item class="resultado">
      <ion-label>Término <span class="tempo">HH:mm</span></ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="termino.termino" disabled></ion-datetime>
    </ion-item>
  </ion-list>

  <h2>Quantidade</h2>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Início <span class="tempo">HH:mm</span></ion-label>
      <ion-datetime (ionChange)="atualizarQuantidade()" displayFormat="HH:mm" placeholder="08:00" [(ngModel)]="quantidade.inicio"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Término <span class="tempo">HH:mm</span></ion-label>
      <ion-datetime (ionChange)="atualizarQuantidade()" displayFormat="HH:mm" placeholder="08:00" [(ngModel)]="quantidade.termino"></ion-datetime>
    </ion-item>

    <ion-item class="resultado">
      <ion-label>Quantidade</ion-label>
      <ion-input type="number" placeholder="0" [(ngModel)]="quantidade.quantidade" disabled></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
