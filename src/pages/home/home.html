<ion-header color="primary">
  <ion-navbar>
    <ion-title>
      Cromatógrafo - Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label color="primary">Tempo de análise <span class="tempo">HH:mm:ss</span></ion-label>
    <tempo #tempoDeAnalise exibirSegundos="true" item-right (change)="atualizar()"></tempo>
  </ion-item>

  <h2>Tempo de término</h2>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Início <span class="tempo">HH:mm</span></ion-label>
      <tempo #calculoTerminoTempoInicial item-right (change)="atualizarTermino()"></tempo>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Quantidade</ion-label>
      <ion-input (change)="atualizarTermino()" type="number" placeholder="0" min="0" max="1000" [(ngModel)]="calculoTerminoQuantidade"></ion-input>
    </ion-item>

    <ion-item class="resultado">
      <ion-label>Término <span class="tempo">HH:mm</span></ion-label>
      <tempo #calculoTerminoTempoFinal item-right
             (change)="atualizarTermino()" exibirSegundos="true" disabled="true"></tempo>
    </ion-item>
  </ion-list>

  <h2>Quantidade</h2>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Início <span class="tempo">HH:mm</span></ion-label>
      <tempo #calculoQuantidadeTempoInicial item-right (change)="atualizarQuantidade()"></tempo>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Término <span class="tempo">HH:mm</span></ion-label>
      <tempo #calculoQuantidadeTempoFinal item-right (change)="atualizarQuantidade()"></tempo>
    </ion-item>

    <ion-item class="resultado">
      <ion-label>Quantidade</ion-label>
      <ion-input type="number" placeholder="0" [(ngModel)]="calculoQuantidadeQuantidade" disabled></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
